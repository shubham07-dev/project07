<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Certificate</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
            background-color: #f0f8ff;
        }

        .certificate {
            position: relative;
            width: 800px;
            height: 600px;
            background: url('certificate2.png') no-repeat center center;
            background-size: cover;
            margin: 0 auto;
            border: 5px solid #4CAF50;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        .name-display {
            position: absolute;
            top: 54%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5em;
            font-weight: 500;
            color: #047d09;
            text-align: center;
        }

        .input-container {
            margin-bottom: 20px;
        }

        .name-input {
            padding: 10px;
            font-size: 1.2em;
            border: 2px solid #4CAF50;
            border-radius: 8px;
            width: 150px;
        }

        .download-btn {
            margin-top: 20px;
            padding: 12px 30px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="input-container">
       <span class="c1" style="font-size: 1.5em;"> Enter the name you want on Certificate:</span>
        <input
            type="text"
            id="nameInput"
            class="name-input"
            placeholder="Enter your name"
            oninput="updateName()"
        />
    </div>
    <div class="certificate" id="certificate">
        <div class="name-display" id="userName">
            <!-- Name will appear here -->
        </div>
    </div>
    <button class="download-btn" onclick="downloadCertificate()">Download Certificate</button>

    <script>
        function updateName() {
            const nameInput = document.getElementById('nameInput').value;
            const userNameField = document.getElementById('userName');
            userNameField.textContent = nameInput.trim();
        }
        function downloadCertificate() {
            const certificate = document.getElementById('certificate');
            const options = { background: 'white', scale: 2 };
            html2canvas(certificate, options).then((canvas) => {
                const link = document.createElement('a');
                link.download = 'certificate.png';
                link.href = canvas.toDataURL('image/png');
                link.click();
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>

</html>
