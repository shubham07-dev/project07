<body>
    <div class="c1">
        <div class="head"><h1>TWINKLE TWINKLE</h1></div>
        <div class="v1">
            <video src="video.1.mp4" controls autoplay class="vi1"></video>
        </div>
        <div class="content">
            <p>Twinkle, twinkle, little star,</p>
<p>How I wonder what you are!</p>
<p>Up above the world so high,</p>
<p>Like a diamond in the sky.</p>
<br>
<br>
<br>
<p>Twinkle, twinkle, little star,</p>

<p>Like a diamond in the sky.</p>
        </div>
    </div>
